<ion-app>
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-header *ngIf="showMenu">
    <ion-title class="mercado_titulo">Mercado X</ion-title>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-searchbar 
        [(ngModel)]="searchText" 
        placeholder="Pesquisar"
        debounce="500"
        (ionInput)="search($event)">
      </ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title><p>Catálogo</p></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button>
          <ion-label (click)="goToPaes()"><p>Pães</p></ion-label>
        </ion-item>
        <ion-item button>
          <ion-label (click)="goToBebidas()"><p>Bebidas</p></ion-label>
        </ion-item>
        <ion-item button>
          <ion-label (click)="goToPratosQuentes()"><p>Pratos Quentes</p></ion-label>
        </ion-item>
        <ion-item button>
          <ion-label (click)="goToPratosFrios()"><p>Pratos Frios</p></ion-label>
        </ion-item>
        <ion-item button>
          <ion-label (click)="goToAcompanha()"><p>Acompanhamentos</p></ion-label>
        </ion-item>
        <ion-item button>
          <ion-label (click)="goToSobremesas()"><p>Sobremesas</p></ion-label>
        </ion-item>
        <ion-item button>
          <ion-label (click)="goToCombos()"><p>Combos</p></ion-label>
        </ion-item>
        <ion-item button>
          <ion-label (click)="goToOfertas()"><p>Ofertas</p></ion-label>
        </ion-item>
        <ion-item button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" href="/tab1">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab2" href="/tab2">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-label>Carrinho</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="tab3" href="/tab3">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
